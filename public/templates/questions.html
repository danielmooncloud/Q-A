		<div class="main">
			<form>
				<div class="form-group new">
					<input id="new-question-input" type="text" ng-model="input">
					
					<button class="submit" ng-click="addQuestion()">Add Question</button>
				</div>
			</form>
	
		
			<div class="row" ng-repeat="question in questions">

				<div class="col-xs-1">
				</div> 
				
			
				<div class="col-xs-9">	
					<h3 class="asks">{{question.createdBy}} asks:</h3>
					<label class="text">{{question.text}}</label>
					<a href="#!/{{question._id}}"><span class="pull-right arrows">>>></span></a>	
				</div>
				
				<div class="col-xs-2">
					
					<span class="pull-right delete" ng-hide="question.notMine" ng-click="deleteQuestion(question)">X</span>
					
				</div>
			</div>	
			
		</div>
