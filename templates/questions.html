		<div class="main">
			<form class="question-form">
				<div>
					<input type="text" ng-model="input">
					
					<button class="submit" ng-click="addQuestion()">Add Question</button>
				</div>
			</form>
	
		
			<div class="row" ng-repeat="question in questions">

				<div class="text">
					<div class="labels">	
						<h3 class="asks">{{question.createdBy}} asks:</h3>
						<label >{{question.text}}</label>
					</div>
					<div class="arrows">
						<a href="#!/{{question._id}}"><span>>>></span></a>	
					</div>
				</div>
				
				<div class="delete">
					<span ng-hide="question.notMine" ng-click="deleteQuestion(question)">X</span>
				</div>
			</div>	
			
		</div>
